apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-self-project-config
  labels:
    app: ai-self-project-backend
data:
  # 数据库配置
  db_host: "postgres-service"
  db_port: "5432"
  db_name: "ai_self_project"
  db_sslmode: "require"

  # Redis配置
  redis_host: "redis-service"
  redis_port: "6379"
  redis_db: "0"

  # 应用配置
  app_name: "AI Self Project Backend"
  app_version: "v1.0.0"
  app_environment: "production"

  # 服务器配置
  server_read_timeout: "30s"
  server_write_timeout: "30s"
  server_idle_timeout: "120s"
  server_max_header_bytes: "1048576"

  # 日志配置
  log_level: "info"
  log_format: "json"

  # 监控配置
  enable_metrics: "true"
  enable_pprof: "false"
  metrics_port: "9090"
